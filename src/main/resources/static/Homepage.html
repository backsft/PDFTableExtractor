<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
	<title>PDF Extracting Soft</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	
	<style>
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        .menu-link {
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: #000;
        }

        .menu-link:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var links = document.querySelectorAll('.menu-link');
            links.forEach(function(link) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    window.location.href = this.getAttribute('href');
                });
            });
        });
    </script>
    
	 

</head>

<body>
	
	<div class="header">
        <a href="#" class="btn btn-primary menu-link">Home</a>
        <a href="/convertjson" class="btn btn-primary menu-link">Convert Json</a>
        <a href="/convertjsonwith" class="btn btn-primary menu-link">Convert Json with id</a>
        <a href="/insertdatabase" class="btn btn-primary menu-link">Insert Database</a>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
