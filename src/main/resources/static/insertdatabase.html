<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
	<title>Databse insertion</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>
	
	<div class="container">
        <h1>File Upload Example</h1>
        <form action="/insertingdatabaseinstant" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Select a file:</label>
                <input type="file" class="form-control" id="fileInput" name="pdfFile">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
